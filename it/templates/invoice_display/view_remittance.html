<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

<link href="/static/select2/select2.css" rel="stylesheet"/>

<!-- <script src="https://code.jquery.com/jquery-3.5.1.js"></script> -->
<style type="text/css">
  .dataTables_info{
    display: none;
  }
</style>


<div class="container">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
          <b>View Remittance</b>
          <table class="display" style="font-size: 12px;margin-left: 15px;" id="get_amt_details">
            <thead>
              <tr>
                <th style="background-color:#28a745;color:white">S.No</th>
                <th style="background-color:#28a745;color:white">In Date</th>
                <th style="background-color:#28a745;color:white">Bank</th>               
                <th style="background-color:#28a745;color:white">Party Name</th>
                <th style="background-color:#28a745;color:white">Total Amount</th>                
                <th style="background-color:#28a745;color:white"></th>
              </tr>
            </thead>
            {% for x in m_array %}
            <tr>
              <td>{{x.id}}</td>
              <td style="">{{x.credit_date|date:"d-M-Y"}}</td>
              <td>{{x.bank_name}}</td>
              <td>{{x.party_name}}</td>
              <td>{{x.tt_currency}}</td>        
              <td><a href="/it/master_inv/?remid={{x.id}}" target="_blank"><button class="btn btn-success" style="cursor: pointer;">Edit</button></a></td>
            {% endfor %}         
            </tr>
          </table>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function () {
    $('#get_amt_details').DataTable({
    scrollY: '400px',
    scrollCollapse: true,
    paging: false,
  });
});
</script>
