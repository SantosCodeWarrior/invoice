{% extends "base.html" %}
{% block content %}


<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/static/js/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/js/sweetalert.min.css">



<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="http://cdn.datatables.net/1.10.0-beta.2/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

<div class="container">
  <div class="col-md-4">
    <div class="box">
      <div class="box-body">
        <p style="font-size: 14px">View Payment</p>
        <div class="col-md-12">
          <table id="payment_details" class="table table-striped table-bordered bootstrap-datatable" style="font-size: 12px">
            <thead>
              <tr>              
                <th style="white-space:nowrap;background-color: #28a745;color:white">S.No</th>
                <th style="white-space:nowrap;background-color: #28a745;color:white">Invoice No</th>
                <th style="white-space:nowrap;background-color: #28a745;color:white;">Proj Name</th>
                <th style="white-space:nowrap;background-color: #28a745;color:white;">File Name</th>
                
            </thead>
            {% for x in img_array %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{x.invoice_no}}</td>
              <td>{{x.proj_name}}</td>
              <td><a href="{{x.img_link}}" target="_blank"><i class="fa fa-address-card-o fa-2x" aria-hidden="true"></i></a></td>

            {% endfor %}              
            </tr>      
            <tbody id="ship_address">
              
            </tbody>
          </table>
      </div>  
    </div>
  </div>
</div>

    



{% endblock %}
