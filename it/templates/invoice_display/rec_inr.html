function grender1(instance, td, row, col, prop, value, cellProperties) {
    Handsontable.renderers.TextRenderer.apply(this, arguments);
    var data     = instance.getData();    
    invoice_no1  = (data[0]['invoice_no1'])   
    s_n          = 1   

    $.ajax({
      url : "/it/calc_remittance_datas_inr",
      type : "get",
      dataType : "json",

      data : {
        'n'          : JSON.stringify(s_n),      
        'invoice_no' : JSON.stringify(invoice_no1),
      },

      success : function(obj_data){
        td.innerHTML = obj_data['qry_deta'][0]['amountss'];        
        cellProperties['instance']['observedData'][0]['client_list1'] = obj_data['qry_deta'][0]['client_name1'];
        if (cellProperties['instance']['observedData'][0]['igst1']=='Yes'){
          cellProperties['instance']['observedData'][0]['igst_value1'] = obj_data['qry_deta'][0]['amountss']*18/100;
        }else{
          cellProperties['instance']['observedData'][0]['igst_value1'] = 0;
        }

        if(cellProperties['instance']['observedData'][0]['tds1']!=''){
            cellProperties['instance']['observedData'][0]['tds_amt1'] = obj_data['qry_deta'][0]['amountss']*cellProperties['instance']['observedData'][0]['tds1']/100;
        }else{
            cellProperties['instance']['observedData'][0]['tds_amt1'] = 0;
        }
        
        if(cellProperties['instance']['observedData'][0]['tds_igst1']!=0){
            cellProperties['instance']['observedData'][0]['tds_igst_amt1'] = obj_data['qry_deta'][0]['amountss']*cellProperties['instance']['observedData'][0]['tds_igst1']/100;
        }else{
            cellProperties['instance']['observedData'][0]['tds_igst_amt1'] = 0;
        }

        cellProperties['instance']['observedData'][0]['principle_tds_ded1'] = (obj_data['qry_deta'][0]['amountss']-(cellProperties['instance']['observedData'][0]['tds_amt1']+cellProperties['instance']['observedData'][0]['tds_igst_amt1']))

        cellProperties['instance']['observedData'][0]['tot_remitt'] = cellProperties['instance']['observedData'][0]['principle_tds_ded1'];


        if(cellProperties['instance']['observedData'][0]['remit1']=='IGST'){
           cellProperties['instance']['observedData'][0]['remitt_amt1'] = cellProperties['instance']['observedData'][0]['igst_value1'];
        }  

        if(cellProperties['instance']['observedData'][0]['remit1']=='Both'){
            cellProperties['instance']['observedData'][0]['remitt_amt1'] = (cellProperties['instance']['observedData'][0]['igst_value1'] + cellProperties['instance']['observedData'][0]['principle_tds_ded1']);
        }

        if(cellProperties['instance']['observedData'][0]['remit1']=='Principle'){
           cellProperties['instance']['observedData'][0]['remitt_amt1'] = cellProperties['instance']['observedData'][0]['principle_tds_ded1'];
        }

        tot_remittance1  = cellProperties['instance']['observedData'][0]['tot_remitt'];
        amount_received1 = cellProperties['instance']['observedData'][0]['amt_received'];
        diff_status1     = (amount_received1 -tot_remittance1);     
        

        if(tot_remittance1==0){
            cellProperties['instance']['observedData'][0]['status'] = "";
        }
        else{
            if(diff_status1!=0){
                cellProperties['instance']['observedData'][0]['status'] = "";               
            }
            if(diff_status1>=10){
                cellProperties['instance']['observedData'][0]['status'] = "RECONCILED HO Gaya hai";             
            }
            else
            {
                cellProperties['instance']['observedData'][0]['status'] = "RECONCILED NAHI HUA";   
            }

            if(diff_status1==0){
                cellProperties['instance']['observedData'][0]['status'] = "RECONCILED";                       
            }
        } 

      },
      error : function(err){
        console.log(JSON.stringify(err,null,4));
      }
